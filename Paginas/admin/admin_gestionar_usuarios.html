<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de usuarios</title>
    <script src="../../JS/gestionar_usuarios.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div id="contenedor-buscador">
            <input type="button" value="Buscar" id="btnBuscar">
            <input type="text" id="inBuscador" placeholder="usuario@ejemplo.com">
        </div>
        <input type="button" value="Añadir Usuario" data-bs-toggle="modal" data-bs-target="#modal-Add-Usuario">
        <!-- Modal de añadir usuario -->
        <div id="modal-Add-Usuario" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h1 class="modal-title">Modificar Usuario</h1> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="inCargoAdd">Cargo</label>
                        <select name="" id="inCargoAdd">
                            <option>Admin</option>
                            <option>Usuario</option>
                        </select>
                        <label for="inNombreAdd">Nombre</label>
                        <input type="text" id="inNombreAdd" placeholder="ej: Mi Nombre y apellidos">
                        <label for="inEmailAdd">Email</label>
                        <input type="text" id="inEmailAdd" placeholder="ej:micorreo@example.com">
                        <label for="inTelefonoAdd">Telefono</label>
                        <input type="text" id="inTelefonoAdd" placeholder="ej: 644763523">
                        <p id="errorAdd"></p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary" id="btnAddUsuario" data-bs-toggle="modal" data-bs-target="#modalAdd-seguro">Añadir Usuario</button> -->
                        <button type="button" class="btn btn-primary" id="btnAddUsuario">Añadir Usuario</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalAdd-seguro" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>¿Estás seguro que quieres los siguientes datos para el usuario?</h5>
                        <p id="inNombreAdd-seguro"></p>
                        <p id="inEmailAdd-seguro"></p>
                        <p id="inTelefonoAdd-seguro"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnSiAdd" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Sí</button>
                        <button type="button" id="btnNoAdd"class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-Add-Usuario">No</button>
                    </div>
                </div>
            </div>
        </div>

        
    </header>
    <div id="contenedor-usuarios">

    </div>
</body>
</html>
