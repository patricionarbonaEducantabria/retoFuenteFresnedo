<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de pedidos</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<body>
    <header>
        <div id="contenedor-buscar">
            <label for="inFecha_desde">Desde: </label>
            <input type="date" id="inFecha_desde">
            <label for="inFecha_hasta">Hasta: </label>
            <input type="date" id="inFecha_hasta">

            <input type="button" id="btnBuscar" value="Buscar"></input>
        </div>
        <div id="contenedor-hacer-pedido">
            <input type="button" id="btnVerPedidos" value="Ver Pedidos">

        </div>
    </header>
    <div id="contenedor-pedidos">
    </div>
